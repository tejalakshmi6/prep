<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Summarizer</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Notes Summarizer</h1>
    <textarea id="notes" placeholder="Enter your text here..."></textarea>
    <br>
    <button onclick="summarize()">Summarize</button>
    <div id="result"></div>

    <script>
        async function summarize() {
            const text = document.getElementById('notes').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = "Summarizing...";

            try {
                const response = await fetch('http://127.0.0.1:8000/summarize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();
                if (data.summary) {
                    resultDiv.innerText = "Summary: " + data.summary;
                } else {
                    resultDiv.innerText = "Error: " + JSON.stringify(data);
                }
            } catch (error) {
                resultDiv.innerText = "Network Error: " + error.message;
            }
        }
    </script>
</body>

</html>
